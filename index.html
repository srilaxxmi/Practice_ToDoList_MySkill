<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="style.css">
        <title>My ToDoList</title>
    </head>
    <body>
        <div class="todo-wrapper">
            <h1>My To Do List</h1>
            <p>Double-click an item to mark it complete</p>
            <form name="todo-adder">
                <input type="text" id="todo-entry-box"/>
            </form>
            <button id="addButton" class="pretty-button">Add</button>
            <br />
            <ol id="todo-list"></ol>
            <div id="control-wrapper">
                <button id="clear-completed-button" onclick="ClearCompletedToDoItem()" class="pretty-button">Clear Completed</button>
                <button id="empty-button" onclick="EmptyList()" class="pretty-button">Empty List</button>
                <button id="save-button" onclick="SaveList()" class="pretty-button">Save List</button>
            </div>
        </div>
        <script src="script.js"></script>
    </body>
</html>
